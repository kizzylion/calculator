<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Online Calculator</title>
    
</head>
<body>
    <div class="container">
        <div id="screen"></div>
        <div class="btn" id="clear">AC</div>
        <div class="btn" id="minus" data-key="198">+/-</div>
        <div class="btn" id="percentage">%</div>
        <div class="btn operator" id="divide">/</div>
        <div class="btn num" id="#seven">7</div>
        <div class="btn num" id="#eight">8</div>
        <div class="btn num" id="#nine">9</div>
        <div class="btn operator" id="multiply">x</div>
        <div class="btn num" id="#four">4</div>
        <div class="btn num" id="#five">5</div>
        <div class="btn num" id="#six">6</div>
        <div class="btn operator" id="subtract">-</div>
        <div class="btn num" id="#one">1</div>
        <div class="btn num" id="#two">2</div>
        <div class="btn num" id="#three">3</div>
        <div class="btn operator" id="sum">+</div>
        <div class="btn num" id="#zero">0</div>
        <div class="btn" id="decimal">.</div>
        <div class="btn" id="equal">=</div>
    </div>

    <script src="./app.js" defer></script>
</body>
</html>
